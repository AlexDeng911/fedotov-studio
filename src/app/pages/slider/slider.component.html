	<mat-card class="card">
		<div *appCarousel="let img of gallery?.images; let next = next; let back = back"
			 class="gallery">
			<button mat-icon-button (click)="back()">
				<mat-icon>chevron_left</mat-icon>
			</button>
			<img mat-card-image alt="photo" [src]="img.url"/>
			<button mat-icon-button (click)="next()">
				<mat-icon>chevron_right</mat-icon>
			</button>
		</div>
	</mat-card>
<ng-template #loader>
	<mat-spinner></mat-spinner>
</ng-template>
