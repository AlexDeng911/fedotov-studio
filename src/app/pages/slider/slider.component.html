<mat-card class="card">
	<div class="gallery">
		<button mat-icon-button (click)="back($event)">
			<mat-icon>chevron_left</mat-icon>
		</button>
		<img mat-card-image alt="photo" [src]="gallery.images[gallery.images[0].index].url" />
		<button mat-icon-button (click)="next($event)">
			<mat-icon>chevron_right</mat-icon>
		</button>
	</div>
</mat-card>
